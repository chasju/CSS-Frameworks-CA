<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CSS Frameworks CA | login page</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container main-login">
      <main class="form-signin w-100 m-auto text-center">
        <form action="/pages/profile.html">
          <h1 class="h3 mb-5 fw-normal text-primary text-uppercase fw-bold m-auto">Please log in</h1>
          <div class="form-floating mb-4 border border-primary rounded">
            <input type="email" class="form-control bg-white" id="floatingInput" placeholder="name@example.com" />
            <label for="floatingInput" class="text-primary">Username</label>
          </div>
          <div class="form-floating mb-4 border border-primary rounded">
            <input type="password" class="form-control bg-white" id="floatingPassword" placeholder="Password" />
            <label for="floatingPassword" class="text-primary">Password</label>
          </div>
          <div class="new-user mb-3">
            <a href="#">New user</a>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        </form>
      </main>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
